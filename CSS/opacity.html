<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Opacity</title>

        <style type="text/css">

        img {
            opacity: 0.5;
        }

        img:hover {
            opacity: 1.0;
        }

        </style>
    </head>
    <body>
        <div>
            <img src="background.jpg" width="100%" height="100%">
        </div>
    </body>
</html>
