<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Styling Links</title>

        <style>
            .pos{
                text-align: center;
            }

            a:link{
                color: blue;
            }
            a:visited{
                color: purple;
            }
            a:hover{
                text-decoration: underline;
                background-color: yellow;
            }
            a:active{
                color: purple;
            }
            
        </style>
        
    </head>
    <body>
        <p class="pos"><a href="#">Login</a></p>
    </body>
</html>
