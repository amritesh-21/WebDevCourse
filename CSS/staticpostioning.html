<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS Static Positioning
        </title>
        <meta charset="utf-8">

        <style type="text/css">
            #div1{
                background-color: blue;
                width: 500px;
                height: 500px;
                position: absolute;
                top: 50px;
                left: 50px;
            }

            #div2{
                background-color: yellow;
                width: 350px;
                height: 350px;
                position: relative;
                top: 80px;
                left: 80px;
            }
        </style>
    </head>

    <body>
        <div id="div1">
            <div id="div2"></div>
        </div>
    </body>
</html>
